name: MyPortfolio Frontend CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy via SFTP (works with Network Solutions)
        uses: appleboy/sftp-action@v0.0.9
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22

          # sube los archivos contenidos en dist/
          source: "./dist/*"
          target: "/htdocs"

          overwrite: true
